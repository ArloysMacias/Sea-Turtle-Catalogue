{% extends 'baseindex.html' %} {% block content %}
<h3>Add Capture</h3>
<div class="row">
    <form action="{{url_for('update_capture', capture_id= captureToedit._id)}}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="capture_location" name="capture_location" value="{{captureToedit.capture_location}}" type="text">
                <label for="capture_location">Location</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">cloud_queue</i>
                <select id="weather" name="weather">
                    <option value="{{captureToedit.weather}}" selected>{{captureToedit.weather}}</option>

                    <option value="Sunny ">Sunny</option>
                    <option value="Cloudy ">Cloudy</option>
                    <option value="Rainy ">Rainy</option>
                    <option value="Partly Cloudy">Partly Cloudy</option>

                </select>
                <label>Weather</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">

                <i class="material-icons prefix">ac_unit</i>

                <label>Ocean temperature</label>

                <div class="thermometer mx-auto">

                    <span class="emoji" role="img" aria-label="happy face">ðŸ˜Š</span>

                    <input type="range" name="ocean_temperature" id="ocean_temperature" class="slider" min="0" max="40" value="20" aria-label="temperature in degrees celsius">

                    <p class="temperature"><span class="temperature-output">{{captureToedit.ocean_temperature}}</span>&deg;C</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date" value="{{captureToedit.date}}" name="date" type="text" class="datepicker">
                <label for="icon_prefix">Date of capture</label>
            </div>
        </div>



        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
