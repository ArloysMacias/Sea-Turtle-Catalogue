{% extends 'base.html'%} {% block content %}

<div class="row">
    <h3>Categories</h3>
        <ul class="collapsible" data-collapsible="accordion">
            {% for capture in capture %}
            <li>
                <div class="collapsible-header">
                    <a href="{{url_for('delete_capture' , capture_id = capture._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                    <a href="{{url_for('edit_capture' , capture_id = capture._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    <div class="task_header col s9">
                        <strong>{{capture.capture_name}}</strong>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{{url_for('new_capture')}}" class="waves-effect waves-light btn">Add Category</a>
</div>


{% endblock %}
