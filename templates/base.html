<!DOCTYPE html>
<html>

<head>

    <!--FavIcon-->
    <link rel="shorcut icon" type="image/x-ico" href="{{url_for('static' , filename= 'images/favicon.ico')}}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" /-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/mystyle.css')}}" type="text/css" />
</head>

<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="{{url_for('get_turtles')}}" class="brand-logo">Turtle Manager</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{url_for('get_turtles')}}">Home</a></li>
                <li><a href="{{url_for('add_turtle')}}">New Turtle</a></li>
                <li><a href="{{url_for('get_captures')}}">Manage Captures</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="{{url_for('get_turtles')}}">Home</a></li>
                <li><a href="{{url_for('add_turtle')}}">New Turtle</a></li>
                <li><a href="{{url_for('get_captures')}}">Manage Captures</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    {% block content %} {% endblock %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script type="text/javascript" src="{{url_for('static', filename= 'js/myscript.js')}}"></script>

<script type="text/javascript">

    $(document).ready(function() {
        $('.collapsible').collapsible();

        $('select').material_select();

        document.querySelectorAll('.select-wrapper').forEach(t => t.addEventListener('click', e=>e.stopPropagation())) // fixes first click


        $(".button-collapse").sideNav();
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false, // Close upon selecting a date,
            defaultTime: 'now'

        });
        $('.datepicker').on('mousedown',function(event){ event.preventDefault(); })
    });

</script>

</body>

</html>
