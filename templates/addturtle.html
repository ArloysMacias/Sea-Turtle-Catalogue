{% extends 'base.html' %} {% block content %}
<h3>Add Turtle</h3>
<div class="row">



    <form action="{{url_for('insert_turtle')}}" method="POST" enctype="multipart/form-data" class="col s12">


        <div class="picture-container">
            <div class="picture">
                <img src="{{url_for('static' , filename = 'images/video-not-working.png')}}" class="picture-src" id="wizardPicturePreview" title="no_picture">
                <input type="file" id="wizard-picture" name="picture" class="">
            </div>
            <small id="label_upload_1">Choose Picture</small>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="capture_location">

                    <option value="" disabled selected>
                        Chose Capture
                    </option>

                    {% for cap in captures %}
                    <option value="{{cap.capture_location}}">
                        {{cap.capture_location}}
                    </option>
                    {% endfor %}

                </select>
                <label>Turtle Capture</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="turtle_name" name="turtle_name" type="text">
                <label for="icon_prefix">Turtle Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="right_flipper_tag" name="right_flipper_tag" type="text">
                <label for="icon_prefix">Right Flipper Tag</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="morphotype" name="morphotype">

                    <option value="" disabled selected>
                        Chose a Morphotype
                    </option>

                    {% for mor in morphotype %}
                    <option value="{{mor.morphotype_skin}}">
                        {{mor.morphotype_skin}}
                    </option>
                    {% endfor %}

                </select>
                <label>Morphotype</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="gender" name="gender">

                    <option value="" disabled selected>
                        Chose a Gender
                    </option>

                    {% for gen in gender %}
                    <option value="{{gen.gender_name}}">
                        {{gen.gender_name}}
                    </option>
                    {% endfor %}

                </select>
                <label>Gender</label>
            </div>
        </div>

        <div class="row">
            <div class="switch">
                <label>
                    <input id="recaptured" name="recaptured" type="checkbox">
                    <span class="lever"></span>
                    Recaptured
                </label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Turtle
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>

    </form>
</div>

{% endblock %}
