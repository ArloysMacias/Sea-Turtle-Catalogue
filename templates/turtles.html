{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for turtle in turtles %}

        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_turtle', turtle_id = turtle._id )}}" class="waves-effect waves-light btn btn_small">Delete</a>
                    <a href="{{url_for('edit_turtle', turtle_id = turtle._id )}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class="turtle_header col s9">
                    <strong>{{turtle.turtle_name}}</strong>
                </div>
            </div>
            <div class="collapsible-body">
                {% if not turtle.picture or  turtle.picture==null  %}
                <img src="{{url_for('static' , filename = 'images/video-not-working.png')}}" alt="">
                {% else %}
                <img src="{{url_for('load_image' , file_name = turtle.picture)}}" alt="">
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
