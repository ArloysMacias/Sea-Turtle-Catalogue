{% extends 'base.html' %} {% block content %}
<h3>Add Capture</h3>
<div class="row">
    <form action="{{url_for('insert_capture')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="capture_name" name="capture_name" type="text">
                <label for="capture_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>


        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
