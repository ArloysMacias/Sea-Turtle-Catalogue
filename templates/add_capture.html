{% extends 'base.html' %} {% block content %}
<div class="container">
    <h3>Add Capture</h3>
    <div class="row">
        <form action="{{url_for('insert_capture' , source= source)}}" method="POST" class="col s12">

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="capture_location" name="capture_location" type="text">
                    <label for="capture_location">Location</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">cloud_queue</i>
                    <select id="weather" name="weather">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Sunny ">Sunny</option>
                        <option value="Cloudy ">Cloudy</option>
                        <option value="Rainy ">Rainy</option>
                        <option value="Partly Cloudy">Partly Cloudy</option>
                    </select>
                    <label>Weather</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">

                    <i class="material-icons prefix">ac_unit</i>

                    <div class="thermometer mx-auto">
                        <span class="emoji" role="img" aria-label="happy face">ðŸ˜Š</span>

                        <input type="range" name="ocean_temperature" id="ocean_temperature" class="slider" min="0" max="40" value="20" aria-label="temperature in degrees celsius">

                        <p class="temperature"><span class="temperature-output">20</span>&deg;C</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="date" name="date" type="text" class="datepicker">
                    <label>Date of capture</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
